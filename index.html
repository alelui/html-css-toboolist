<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>

    <header>

        <div class="container">
            
                <img id="logo" src="img/Logo.png" alt="logo boolean">
                <h1 class="title" >Toboolist</h1>
            
        </div>
    </header>


    <div class="container-main">
        <main>

            <div class="main-top">
                <button class="blue"><span>Add Task</span></button>
                <button class="grey"><span>Add Section</span></button>
            </div>

            <div class="main-bottom">
                <section class="sezione">

                    <h3 class="oggetto">&#9662 New Task</h3>
                    <span>&#9989; Quartely Newsletter</span>
                    <button class="blue"><span class>Add Task</span></button>
                </section>
            </div>

        </main>
    </div>

    
</body>
</html>
